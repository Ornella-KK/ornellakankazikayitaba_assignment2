<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
<script src="jquery-3.7.1.js"></script>
</head>
<body>
	<div class="container">
		<div class="form-box">
			<h1 id="title">Admission</h1>
			<form action="admission" id="admissionForm"
				enctype="multipart/form-data">
				<div class="input-group">
					<div class="input-field">
						<label for="passport">Upload Passport Picture (.jpg or
							.png):</label> <input type="file" id="passport" name="passport"
							accept=".jpg, .jpeg, .png" required>
					</div>
				</div>
				<div class="input-group">
					<div class="input-field">
						<label for="certificate">Upload Certificates/Diplomas (PDF
							only):</label> <input type="file" id="certificate" name="certificate"
							accept=".pdf" required>
					</div>
				</div>
				<div class="button-wrapper">
					<button type="submit">Submit Admission</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
