<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<select id="language" name="language" onchange="changeLanguage()">
	    <option value="en">English</option>
	    <option value="fr">French</option>
	    <option value="es">Spanish</option>
	</select>
	<input type="submit" value="Change Language">
	<input type="hidden" name="selectedLanguage" id="selectedLanguage" value="en">
	

	<form action="signUp" id="signupForm">
        <label for="username">Email:</label>
        <input type="text" id="username" name="name" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
